<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick SOS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    :root {
        --bg-dark: #020617;
        --bg-grad-dark-1: #0f172a;
        --bg-grad-dark-2: #020617;
        --text-dark: #e5e7eb;
        --text-soft-dark: #9ca3af;
        --card-bg-dark: #020617;
        --border-dark: #1f2937;
        --sos-dark: radial-gradient(circle at 30% 0, #fee2e2, #b91c1c 70%);
        --shadow: 0 18px 40px rgba(15, 23, 42, 0.7);

        --bg-light: #ffffff;
        --text-light: #000000;
        --text-soft-light: #333333;
        --card-bg-light: #ffffff;
        --border-light: #cccccc;
        --sos-light: radial-gradient(circle at 30% 0, #fecaca, #dc2626 70%);
        --shadow-light: 0 18px 40px rgba(0, 0, 0, 0.2);
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: stretch;
        background: radial-gradient(circle at top, var(--bg-grad-dark-1), var(--bg-grad-dark-2) 60%);
        color: var(--text-dark);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        transition: background 0.3s, color 0.3s;
    }

    [data-theme="light"] body {
        background: var(--bg-light);
        color: var(--text-light);
    }

    .app-shell {
        width: 100%;
        max-width: 430px;
        min-height: 100vh;
        padding: 16px 14px 20px;
        display: flex;
        flex-direction: column;
    }

    @media (min-width: 480px) {
        .app-shell {
            margin: 16px 0;
            border-radius: 32px;
            border: 1px solid #111827;
            box-shadow: var(--shadow);
            background: radial-gradient(circle at top, #020617, #020617 65%);
        }
    }

    [data-theme="light"] .app-shell {
        background: var(--bg-light) !important;
        box-shadow: var(--shadow-light);
        border-color: var(--border-light);
    }

    /* Header */
    .app-header {
        border-radius: 24px;
        padding: 14px 16px;
        background: var(--card-bg-dark);
        border: 1px solid var(--border-dark);
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 16px;
        position: relative;
        overflow: hidden;
    }

    [data-theme="light"] .app-header {
        background: var(--card-bg-light);
        border-color: var(--border-light);
    }

    .header-left {
        display: flex;
        align-items: center;
        gap: 12px;
        border: none;
        background: transparent;
        padding: 0;
        cursor: pointer;
    }

    .header-left:focus-visible {
        outline: 2px solid var(--border-light);
        outline-offset: 4px;
        border-radius: 12px;
    }

    .logo-icon {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 25%, #bbf7d0, #16a34a 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 700;
        color: #022c22;
        box-shadow: 0 0 0 1px rgba(16, 185, 129, 0.7);
    }

    .header-title {
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.03em;
    }

    .header-right {
        display: flex;
        gap: 8px;
    }

    .back-btn {
        background: transparent;
        border: 1px solid var(--border-dark);
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.2s ease;
    }

    [data-theme="light"] .back-btn {
        border-color: var(--border-light);
        color: var(--text-light);
    }

    .back-btn:hover {
        background: rgba(34, 197, 94, 0.1);
        border-color: #22c55e;
    }

    .theme-toggle {
        background: var(--card-bg-dark);
        border: 1px solid var(--border-dark);
        border-radius: 999px;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 12px;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.2s ease;
    }

    [data-theme="light"] .theme-toggle {
        background: var(--card-bg-light);
        border-color: var(--border-light);
        color: var(--text-light);
    }

    .theme-toggle:hover {
        background: rgba(34, 197, 94, 0.1);
        border-color: #22c55e;
    }

    /* Main Container */
    .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px 0;
    }

    .container {
        text-align: center;
        width: 100%;
    }

    .sos-status {
        font-size: 13px;
        color: var(--text-soft-dark);
        margin-bottom: 24px;
        font-weight: 500;
    }

    [data-theme="light"] .sos-status {
        color: var(--text-soft-light);
    }

    .sos-btn {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        border: none;
        transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
        margin: 0 auto 24px;
        box-shadow: 0 10px 30px rgba(220, 38, 38, 0.4);
    }

    .sos-btn:active {
        transform: scale(0.92);
        box-shadow: 0 0 30px rgba(220, 38, 38, 0.9);
    }

    .sos-btn:hover {
        transform: scale(1.05);
    }

    .info {
        margin-top: 20px;
        font-size: 13px;
        color: var(--text-soft-dark);
        line-height: 1.6;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
    }

    [data-theme="light"] .info {
        color: var(--text-soft-light);
    }

    .info-detail {
        font-size: 12px;
        color: var(--text-soft-dark);
        margin-top: 16px;
        padding: 12px 16px;
        background: rgba(34, 197, 94, 0.08);
        border-radius: 12px;
        border: 1px solid rgba(34, 197, 94, 0.2);
    }

    [data-theme="light"] .info-detail {
        background: rgba(22, 163, 74, 0.05);
        border-color: rgba(22, 163, 74, 0.15);
        color: var(--text-soft-light);
    }

    /* Footer */
    .app-footer {
        font-size: 10px;
        color: var(--text-soft-dark);
        text-align: center;
        padding-top: 16px;
        border-top: 1px solid var(--border-dark);
        margin-top: auto;
    }

    [data-theme="light"] .app-footer {
        color: var(--text-soft-light);
        border-color: var(--border-light);
    }
</style>
</head>

<body data-theme="dark">
  <div class="app-shell">
    <!-- Header -->
    <header class="app-header">
            <button class="header-left" type="button" onclick="goProfile()" aria-label="Go to profile">
                <div class="logo-icon">KY</div>
                <div class="header-title">KawachYatri</div>
            </button>
      <div class="header-right">
                <button class="back-btn" onclick="goHome()" title="Back">‚Üê</button>
                <a href="/profile" aria-label="Profile" title="Profile" class="back-btn" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                    üë§
                </a>
                <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                    <span id="theme-icon">üåô Dark</span>
                </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="sos-status">Emergency SOS</div>
        <button class="sos-btn" id="sosButton" onclick="activateSOS()">SOS</button>
        <p class="info">Press the button only during an emergency. Your location will be shared with authorities.</p>
        <div class="info-detail">
          ‚ö†Ô∏è <strong>WARNING:</strong> False SOS alerts may be illegal. Use only for genuine emergencies.
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      Quick Emergency Alert ‚Ä¢ Your location will be shared
    </footer>
  </div>

<script>
    const themeToggle = document.querySelector(".theme-toggle");

    function applyTheme(theme) {
        if (theme === "dark") {
            document.body.style.background = "radial-gradient(circle at top, #0f172a, #020617 60%)";
            document.body.style.color = "#e5e7eb";
            document.getElementById("sosButton").style.background = "radial-gradient(circle at 30% 0, #fee2e2, #b91c1c 70%)";
            document.getElementById("theme-icon").textContent = "üåô Dark";
        } else {
            document.body.style.background = "#ffffff";
            document.body.style.color = "#000000";
            document.getElementById("sosButton").style.background = "radial-gradient(circle at 30% 0, #fecaca, #dc2626 70%)";
            document.getElementById("theme-icon").textContent = "‚òÄÔ∏è Light";
        }
    }

    function toggleTheme() {
        let current = document.body.getAttribute("data-theme");
        let next = current === "dark" ? "light" : "dark";
        document.body.setAttribute("data-theme", next);
        localStorage.setItem("quicksos-theme", next);
        applyTheme(next);
    }

    function goHome() {
        window.location.href = "/home";
    }

    function goProfile() {
        window.location.href = "/profile";
    }

    // Load saved theme on page load
    (function() {
        let savedTheme = localStorage.getItem("quicksos-theme");
        if (!savedTheme) {
            const isMobile = window.innerWidth <= 768;
            savedTheme = isMobile ? "light" : "dark";
        }
        document.body.setAttribute("data-theme", savedTheme);
        applyTheme(savedTheme);
    })();

    function activateSOS() {
        const sosData = {
            type: "QUICK_SOS",
            timestamp: new Date().toISOString(),
            message: "Emergency SOS activated"
        };

        fetch('/api/sos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(sosData)
        })
        .then(response => response.json())
        .then(data => {
            alert("üö® SOS Activated!\nYour emergency alert has been sent to authorities.");
            console.log("Backend response:", data);
        })
        .catch(error => {
            alert("üö® SOS Activated!\nError contacting server, local alert sent.");
            console.error("Error:", error);
        });
    }
</script>

</body>
</html>
